name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    # Only allow releases from main branch
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate (typecheck + lint + test)
        run: pnpm validate

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config url."https://${{ secrets.GIT_USER }}:${{ secrets.GIT_PASS }}@github.com/".insteadOf "https://github.com/"

      - name: Bump version and create tag
        id: version
        run: |
          npm version ${{ inputs.bump }} -m "release: v%s"
          echo "version=$(node -p 'require("./package.json").version')" >> "$GITHUB_OUTPUT"
          echo "tag=v$(node -p 'require("./package.json").version')" >> "$GITHUB_OUTPUT"

      - name: Push version commit and tag
        run: git push origin main --follow-tags

      - name: Create GitHub Release
        run: |
          gh release create "${{ steps.version.outputs.tag }}" \
            --title "${{ steps.version.outputs.tag }}" \
            --generate-notes \
            --target main
        env:
          GH_TOKEN: ${{ secrets.GIT_PASS }}

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Sync version bump back to develop
        run: |
          git checkout develop
          git pull origin develop
          git merge main --no-edit --strategy-option theirs
          git push origin develop
