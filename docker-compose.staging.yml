# Staging deployment for dev-mcp.klever.org
# Uses :dev Docker tag, updated manually via workflow_dispatch on develop branch.
# Watchtower monitors :dev tag and auto-deploys when a new :dev image is pushed.
services:
  mcp-klever-vm:
    image: kleverapp/mcp-klever-vm:dev
    labels:
      - com.centurylinklabs.watchtower.enable=true
    environment:
      - MODE=public
      - PORT=3000
      - NODE_ENV=production
      - TRUST_PROXY=true
      # - CORS_ORIGINS=https://dev-mcp.klever.org
      # - RATE_LIMIT_MCP=60
      # - RATE_LIMIT_API=30
      # - BODY_SIZE_LIMIT=1mb
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_LABEL_ENABLE=true
    restart: unless-stopped

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      mcp-klever-vm:
        condition: service_healthy
    restart: unless-stopped
